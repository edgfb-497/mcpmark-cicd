name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          echo "Running ESLint checks..."
          npm run lint > eslint-output.txt 2>&1 || true
          if [ -s eslint-output.txt ]; then
            echo "ESLint found issues"
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "ESLint passed"
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Prettier check
        id: prettier
        run: |
          echo "Running Prettier checks..."
          npx prettier --check "src/**/*.js" > prettier-output.txt 2>&1 || true
          if [ -s prettier-output.txt ]; then
            echo "Prettier found issues"
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "Prettier passed"
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `ESLint Output:\n\`\`\`\n${require('fs').readFileSync('eslint-output.txt', 'utf8')}\n\`\`\``;
            const prettierOutput = `Prettier Output:\n\`\`\`\n${require('fs').readFileSync('prettier-output.txt', 'utf8')}\n\`\`\``;
            const eslintHasIssues = '${{ steps.eslint.outputs.has_issues }}' === 'true';
            const prettierHasIssues = '${{ steps.prettier.outputs.has_issues }}' === 'true';
            
            let status = '✅ PASSED';
            if (eslintHasIssues || prettierHasIssues) {
              status = '❌ FAILED';
            }
            
            const body = `## Code Quality Report ${status}
            
            ### ESLint
            ${eslintHasIssues ? '❌ Issues found' : '✅ No issues'}
            ${eslintOutput}
            
            ### Prettier
            ${prettierHasIssues ? '❌ Issues found' : '✅ No issues'}
            ${prettierOutput}
            
            ---
            *This report was automatically generated by the PR automation workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on quality issues
        if: steps.eslint.outputs.has_issues == 'true' || steps.prettier.outputs.has_issues == 'true'
        run: exit 1

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: |
          echo "Running test suite with coverage..."
          npm run test:coverage
          echo "tests_completed=true" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Extract coverage summary
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "coverage_data=$(cat coverage/coverage-summary.json)" >> $GITHUB_OUTPUT
          else
            echo "Coverage data not available" > coverage-summary.txt
            echo "coverage_data=$(cat coverage-summary.txt)" >> $GITHUB_OUTPUT
          fi

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const coverageData = '${{ steps.coverage.outputs.coverage_data }}';
            let coverageSummary = 'Coverage report generated successfully';
            
            try {
              const data = JSON.parse(coverageData);
              if (data.total) {
                const { lines, statements, functions, branches } = data.total;
                coverageSummary = `
                | Metric | Coverage |
                |---------|----------|
                | Lines | ${lines.pct}% |
                | Statements | ${statements.pct}% |
                | Functions | ${functions.pct}% |
                | Branches | ${branches.pct}% |
                `;
              }
            } catch (e) {
              coverageSummary = `Coverage data:\n\`\`\`\n${coverageData}\n\`\`\``;
            }
            
            const body = `## Test Coverage Report ✅
            
            ${coverageSummary}
            
            ### Test Results
            - All tests executed successfully
            - Coverage artifacts uploaded to workflow run
            
            ---
            *This report was automatically generated by the PR automation workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          echo "Running dependency vulnerability checks..."
          npm audit --json > audit-report.json 2>&1 || true
          npm audit --audit-level=moderate > audit-output.txt 2>&1 || true
          
          if grep -q "vulnerabilities" audit-output.txt; then
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Scan for secrets
        id: secrets
        run: |
          echo "Scanning for secrets in code changes..."
          # Common secret patterns to scan for
          PATTERNS=(
            "password\s*=\s*['\"][^'\"]+['\"]"
            "api[_-]?key\s*=\s*['\"][^'\"]+['\"]"
            "secret[_-]?key\s*=\s*['\"][^'\"]+['\"]"
            "token\s*=\s*['\"][^'\"]+['\"]"
            "aws[_-]?access[_-]?key"
            "private[_-]?key"
          )
          
          FOUND_SECRETS=0
          SECRET_REPORT=""
          
          for pattern in "${PATTERNS[@]}"; do
            if grep -rEi "$pattern" src/ --include="*.js" 2>/dev/null; then
              FOUND_SECRETS=1
              SECRET_REPORT+="Potential secret found matching pattern: $pattern\n"
            fi
          done
          
          if [ $FOUND_SECRETS -eq 1 ]; then
            echo "Potential secrets detected in code"
            echo "$SECRET_REPORT" > secrets-report.txt
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "No secrets detected"
            echo "No secrets found in code" > secrets-report.txt
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `Dependencies Audit:\n\`\`\`\n${require('fs').readFileSync('audit-output.txt', 'utf8')}\n\`\`\``;
            const secretsOutput = `Secrets Scan:\n\`\`\`\n${require('fs').readFileSync('secrets-report.txt', 'utf8')}\n\`\`\``;
            const hasVulns = '${{ steps.audit.outputs.has_vulnerabilities }}' === 'true';
            const hasSecrets = '${{ steps.secrets.outputs.has_secrets }}' === 'true';
            
            let status = '✅ PASSED';
            if (hasVulns || hasSecrets) {
              status = '⚠️ WARNINGS';
            }
            
            const body = `## Security Scan Report ${status}
            
            ### Vulnerabilities
            ${hasVulns ? '⚠️ Vulnerabilities found' : '✅ No vulnerabilities'}
            ${auditOutput}
            
            ### Secrets Detection
            ${hasSecrets ? '⚠️ Potential secrets detected' : '✅ No secrets detected'}
            ${secretsOutput}
            
            ---
            *This report was automatically generated by the PR automation workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on critical security issues
        if: steps.secrets.outputs.has_secrets == 'true'
        run: exit 1

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          echo "Building application..."
          npm run build
          echo "build_status=success" >> $GITHUB_OUTPUT

      - name: Start application for validation
        run: |
          echo "Starting application for endpoint validation..."
          npm start &
          APP_PID=$!
          echo $APP_PID > app.pid
          
          # Wait for app to start
          echo "Waiting for application to start..."
          sleep 10

      - name: Validate endpoints
        id: endpoints
        run: |
          echo "Validating application endpoints..."
          
          # Check health endpoint
          echo "Testing /health endpoint..."
          if curl -f http://localhost:3000/health; then
            echo "Health endpoint: ✅ PASS"
            HEALTH_STATUS="✅ PASS"
          else
            echo "Health endpoint: ❌ FAIL"
            HEALTH_STATUS="❌ FAIL"
          fi
          
          # Check root endpoint
          echo "Testing / endpoint..."
          if curl -f http://localhost:3000/; then
            echo "Root endpoint: ✅ PASS"
            ROOT_STATUS="✅ PASS"
          else
            echo "Root endpoint: ❌ FAIL"
            ROOT_STATUS="❌ FAIL"
          fi
          
          # Stop the application
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
            rm app.pid
          fi
          
          echo "health_status=$HEALTH_STATUS" >> $GITHUB_OUTPUT
          echo "root_status=$ROOT_STATUS" >> $GITHUB_OUTPUT

      - name: Create deployment preview artifacts
        run: |
          echo "Creating deployment preview artifacts..."
          mkdir -p deployment-artifacts
          
          # Create build info
          cat > deployment-artifacts/build-info.txt << EOF
          Build Date: $(date)
          Commit SHA: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Node Version: $(node --version)
          NPM Version: $(npm --version)
          EOF
          
          # Copy source files
          cp -r src/ deployment-artifacts/
          cp package.json deployment-artifacts/
          
          echo "Deployment artifacts created"

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-preview
          path: deployment-artifacts/
          retention-days: 30

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const healthStatus = '${{ steps.endpoints.outputs.health_status }}';
            const rootStatus = '${{ steps.endpoints.outputs.root_status }}';
            const buildStatus = '${{ steps.build.outputs.build_status }}';
            
            let overallStatus = '✅ PASSED';
            if (healthStatus === '❌ FAIL' || rootStatus === '❌ FAIL') {
              overallStatus = '❌ FAILED';
            }
            
            const body = `## Build Validation ${overallStatus}
            
            ### Build Status
            ${buildStatus === 'success' ? '✅ Build successful' : '❌ Build failed'}
            
            ### Endpoint Validation
            | Endpoint | Status |
            |----------|--------|
            | /health | ${healthStatus} |
            | / | ${rootStatus} |
            
            ### Artifacts
            - Deployment preview artifacts uploaded to workflow run
            - Build information included in artifacts
            
            ---
            *This report was automatically generated by the PR automation workflow*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on build or endpoint failures
        if: steps.endpoints.outputs.health_status == '❌ FAIL' || steps.endpoints.outputs.root_status == '❌ FAIL'
        run: exit 1
